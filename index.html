<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo splitter">
    </div>
    <div class="main-container"> <!--MAIN CONTAINER-->

      <div class="tip-calculator"> <!--CONTAINER 1-->
        <label for="bill">Bill</label>
        <input type="number" id="bill">
        <label for="tip" class="tip">Select Tip %</label>

        <div class="tips-container">
          <div class="tip-element">5%</div>
          <div class="tip-element">10%</div>
          <div class="tip-element active-tip">15%</div>
          <div class="tip-element">25%</div>
          <div class="tip-element">50%</div>
          <div id="custom-tip-div">
            <input type="number" id="custom-tip" placeholder="Custom" class="custom-tip" style="text-align: center; color: hsl(186, 14%, 43%);">
          </div>
        </div>

        <div class="people"> <!--PEOPLE SECTION-->
          <label for="people">Number of people</label>
          <div id="error">CanÂ´t be zero</div>
        </div>
        <input type="number" name="number" id="num-of-people">
      </div>
      
      <div class="result-section"> <!--CONTAINER 2-->

        <div class="results">
          <div class="tip-amount">
            <div class="tip-text">
              <p class="white">Tip amount</p>
              <p>/ person</p>
            </div>
            <div class="tip-result" id="tip-result">$ 22</div>
          </div>
        </div>

        <div class="total">
          <div class="total-amount">
            <div class="total-text">
              <p class="white">Total</p>
              <p>/ person</p>
            </div>
            <div class="total-result" id="total-result">$ 22</div>
          </div>
        </div>
        <button type="reset" class="reset-btn">RESET</button>
      </div>
      


    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andrea Hideg</a>.
    </div>
  </footer>
  
<script src="script.js"></script>
</body>
</html>
